name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This job is intentionally set to fail." && exit 1
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: test
        run: npm run test
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30


  deploy-to-fly:
    if: |
      github.event_name == 'push' &&
      !contains(join(toJson(github.event.commits.*.message)), '#skip')
    needs: [lint-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: On success
        uses: rjstone/discord-webhook-notify@v2
        if: success()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info
          text: A new version of Pokedex deployed
          flags: SuppressNotifications
          details: to https://full-stack-open-pokedex-zhangtdavid.fly.dev/ by ${{ github.event.commits[0].author.name }}

  tag_release:
    if: |
      github.event_name == 'push' &&
      !contains(join(toJson(github.event.commits.*.message)), '#skip')
    needs: [lint-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  on_failure:
    runs-on: ubuntu-latest
    needs: [lint-and-test, deploy-to-fly, tag_release]
    if: failure()
    steps:
      - uses: actions/checkout@v4
      - uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          text: Build failed
          flags: SuppressNotifications
          details: commit https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/commit/${{ github.sha }} by ${{ github.pusher.name }} broke the build :(
